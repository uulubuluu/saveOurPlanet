<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save Our Planet</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1>Save Our Planet</h1>
      </header>
      <input type="checkbox" id="check" />
      <label for="check">
        <i class="fas fa-bars" id="btn"></i>
      </label>
      <nav class="navbar">
        <ul class="navstyle">
          <li class="list">
            <a class="slide" href="index.html"
              ><span class="span1 span2">Home</span></a
            >
          </li>
          <li class="list">
            <a class="slide" href="pages/futureGen.html"
              ><span class="span1 span2">Future Gen</span></a
            >
          </li>
          <li class="list">
            <a class="slide" href="pages/manVsEarth.html"
              ><span class="span1 span2">Man/Earth</span></a
            >
          </li>
          <li class="list">
            <a class="slide" href="pages/aboutUs.html"
              ><span class="span1 span2">About Us</span></a
            >
          </li>
        </ul>
      </nav>
      <main>
        <p id="para1">
          <span class="span1">
            What would you do if our <span class="span2">PLANET</span> is dying?
            Will you put in an effort to save it? or will you just
            standby?</span
          >
        </p>
      </main>
      <footer>
        <p id="para2"><span class="span1 span2">CONTACT US</span></p>
        <form action="mailto:npham@dccc.edu" method="post" enctype="text/plain">
          <label for="myName"
            ><span class="span1 span2">Full Name:</span></label
          >
          <input
            type="text"
            id="myName"
            name="myName"
            placeholder="Input your name..."
            required
          />
          <label for="myEmail"><span class="span1 span2">Email:</span></label>
          <input
            type="email"
            id="myEmail"
            name="myEmail"
            placeholder="ndpham@dccc.com"
            required
          />
          <label for="myComments"
            ><span class="span1 span2">Comments:</span></label
          >
          <textarea
            id="myComments"
            name="myComments"
            placeholder="Please let us know what you have learned, and what we need to improve on..."
            rows="3"
            required
          ></textarea>
          <div><input type="submit" value="Submit" id="submitbtn" /></div>
        </form>
        <ul class="socialMedia">
          <li><a href="#" class="fab fa-facebook-square"></a></li>
          <li><a href="#" class="fab fa-twitter-square"></a></li>
          <li><a href="#" class="fab fa-instagram-square"></a></li>
        </ul>
        <div id="copyrights">
          <small
            ><span class="span1"
              >&copy; 2020 Save Our Planet<br />
              <a href="mailto:npham@dccc.edu">ndpham@dccc.com</a></span
            ></small
          >
        </div>
      </footer>
    </div>
  </body>
</html>
